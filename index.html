<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Ad Funnel – STEMSphere Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    header {
      background-color: #006699;
      color: #fff;
      padding: 2em 1em;
      text-align: center;
    }

    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin: 2em 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    a.button {
      text-decoration: none;
      padding: 0.75em 1.5em;
      background-color: #27ae60;
      color: white;
      border-radius: 4px;
      display: inline-block;
      margin: 1.5em 0;
    }

    footer {
      font-size: 0.8em;
      color: #666;
      margin-top: 3em;
      text-align: center;
      padding: 1em 0;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to STEMSphere’s Ad Funnel</h1>
    <p>Preview the campaigns driving our global learning mission</p>
  </header>

  <main>
    <h2>Latest Campaign Preview</h2>
    <div class="video-wrapper">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
        title="STEMSphere Facebook Ad Preview" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

    <p>Ready to explore our lead magnet or sign up page?</p>
