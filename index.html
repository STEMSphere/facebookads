<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not Just Clicks — Facebook Ads That Convert</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 3em 1em 1em;
    }

    .title-group {
      display: inline-block;
      line-height: 1.4em;
      margin-bottom: 0.5em;
    }

    .title-group span {
      font-size: 2.8em;
      font-weight: 700;
      color: #FFDD00;
      display: block;
      letter-spacing: 1px;
      line-height: 1.4em;
    }

    h2 {
      font-size: 1.4em;
      color: #ccc;
      font-weight: normal;
      margin-top: 0.8em;
    }

    @media (max-width: 600px) {
      .title-group span {
        font-size: 2em;
      }
      h2 {
        font-size: 1.2em;
      }
      .arrow-up {
        font-size: 1.8em;
      }
      .access-message {
        font-size: 1.2em;
      }
      .stat-message {
        font-size: 0.95em;
      }
    }

    main {
      max-width: 850px;
      margin: auto;
      padding: 2em 1em 3em;
    }

    .electric-frame {
      position: relative;
      padding: 10px;
      border-radius: 12px;
      margin: 2em auto;
      background-color: #000;
      box-shadow:
        0 0 10px #fdf200,
        0 0 16px #ffe600,
        0 0 22px #fff000;
      animation: flicker 1.5s infinite alternate;
      max-width: 800px;
    }

    @keyframes flicker {
      0% {
        box-shadow:
          0 0 8px #ffeb3b,
          0 0 12px #fdf200,
          0 0 18px #ffe600;
      }
      100% {
        box-shadow:
          0 0 12px #fdf200,
          0 0 18px #fff000,
          0 0 24px #ffeb3b;
      }
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      border: none;
    }

    .arrow-up {
      font-size: 2.2em;
      color: #FFA500;
      text-shadow: 0 0 6px #ffcc66;
      letter-spacing: 0.5em;
      margin: 0.3em 0 0;
    }

    .access-message {
      font-size: 1.35em;
      font-weight: 700;
      color: #ffffff;
      font-family: 'Segoe UI Semibold', sans-serif;
      margin-top: 0.3em;
    }

    .stat-message {
      font-size: 1.05em;
      color: #ccc;
      margin-top: 1.2em;
      padding: 0 1em;
      line-height: 1.5em;
    }

    p {
      font-size: 1.15em;
      color: #ccc;
      margin-top: 2em;
      line-height: 1.6em;
    }

    footer {
      font-size: 0.85em;
      color: #bbb;
      padding: 2em 1em;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-group">
      <span>Not Just Clicks.</span>
      <span>Ads That Convert.</span>
    </div>
    <h2>Strategy → Traffic → Measurable ROI</h2>
  </header>

  <main>
    <div class="electric-frame">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
          title="Not Just Clicks — Facebook Ads That Convert" allowfullscreen></iframe>
      </div>
    </div>

    <div class="arrow-up">↑↑↑↑</div>
    <div class="access-message">Watch Video for Access Details</div>
    <div class="stat-message">9 out of 10 people run ads that flop. It's time to flip the script and get on the profitable side.</div>
  </main>

  <footer>
    © 2025 STEMSphere Academy. All rights reserved.
  </footer>
</body>
</html>
